<!DOCTYPE html>
<html>
<head>
    <title>Construção de Tabelas</title>
</head>
<body>
    <h1>Construção de Tabelas</h1>
    
    <table>
        <caption>Título da Tabela</caption>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
                <td>Dado 3</td>
            </tr>
            <tr>
                <td>Dado 4</td>
                <td>Dado 5</td>
                <td>Dado 6</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
